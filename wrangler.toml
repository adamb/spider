name = "spider"
main = "src/worker.js"
compatibility_date = "2024-07-31"
compatibility_flags = ["nodejs_compat"]

[[routes]]
pattern = "spider.dev.pr/*"
zone_name = "dev.pr"

[triggers]
crons = ["*/15 * * * *"]

[[kv_namespaces]]
binding = "THRESHOLDS"
id = "your_kv_namespace_id"
preview_id = "your_preview_kv_namespace_id"